# STATKI
 IMM_submarine_1:0 "Klasa Wilk"
 #IMM_submarine_1_desc:0 "Klasa Wilk składała się z trzech okrętów podwodnych zbudowanych przez Francuzów dla polskiej Marynarki Wojennej zleconych na początku 1930 roku. Oparte były one na francuskiej konstrukcji klasy Saphir. Były to dość duże okręty podwodne wypierające prawie 1000 ton. Były uzbrojone w sześć rur torpedowych kalibru 550 mm i mogły nurkować do 80 m."
 IMM_submarine_2:0 "Klasa Orzeł"
 #IMM_submarine_2_desc:0 "Klasa Orzeł składała się z dwóch okrętów podwodnych zbudowanych w Holandii dla polskiej Marynarki Wojennej. Statki te zostały ukończone zaledwie miesiąc przed inwazją niemiecką. Były to duże okręty podwodne wypierające 1100 ton. Były uzbrojone w dwanaście rur torpedowych kalibru 550 mm i mogły nurkować do 80 m."
 IMM_submarine_3:0 "Klasa Sokół"
 #IMM_submarine_3_desc:0 "Dwa okręty podwodne klasy Sokół to brytyjskie okręty podwodne klasy U wydzierżawione przez Marynarkę Wojenną RP na uchodźstwie w latach 1941-42. Statki te wypierały 540 ton i były uzbrojone w cztery wyrzutnie torped kalibru 533 mm. Posiadały brytyjski radar i sonar, nurkowały do 60 m."
 IMM_submarine_4:0 "Klasa Delfin"
 IMM_destroyer_1:0 "Klasa Wicher"
 #IMM_destroyer_1_desc:0 "Dwa niszczyciele klasy Wicher to pierwsze duże okręty nawodne polskiej marynarki wojennej, weszły do służby między rokiem 1930 a 1932. Były one duże, wypierały 1540 ton. Zgodnie z projektem były uzbrojone w cztery karabiny M1924 kalibru 130 mm / 40, ale zostały zmienione na szwedzkie działa kalibru 120 mm tuż przed niemiecką inwazją. Usprawniono także ich wyrzutnie torped i uzbrojenie przeciwlotnicze."
 IMM_destroyer_2:0 "Klasa Grom"
 #IMM_destroyer_2_desc:0 "Dwa niszczyciele klasy Grom powstały w Wielkiej Brytanii dla Marynarki Wojennej RP i zostały oddane do użytku w roku 1937. Były to jedne z największych i najszybszych niszczycieli II wojny światowej. Wypierały prawie 2000 ton, a ich głównym uzbrojeniem było pięć dział Bofors M34 kalibru 120 mm / 50. Miały także sześć rur torpedowych kalibru 533 mm oraz wyposażenie ZOP."
 IMM_destroyer_3:0 "Klasa Piorun"
 #IMM_destroyer_3_desc:0 "Polski niszczyciel Piorun to brytyjski niszczyciel klasy N zbudowany dla Marynarki Wojennej RP na uchodźstwie i oddany do użytku w 1940 roku. Wypierał 1770 ton, był w miarę szybki i niezawodny. Uzbrojenie główne to sześć dział Mk XII kalibru 120 mm / 45, miał także pięć rur torpedowych kalibru 533 mm, przyzwoite wyposażenie ZOP, a także najnowszy brytyjski radar i sonar."
